<!DOCTYPE html>
  <head>
    <title>Simon!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
  </head>
  <body>
    <div class="mainGame">
      <div class="topGameCells">
        <div class="greenCell cell"></div>
        <div class="redCell cell"></div>
      </div>
      <div class="centerDiv">
        <h1>Simon</h1>
        <p class="countScreen notOn">- -</p>
        <p class="startButton notOn">Start</p>
        <p class="strictButton notOn">Strict</p>
        <p class="ioButton">off/on</p>
      </div>
      <div class="bottomGameCells">
        <div class="yellowCell cell"></div>
        <div class="blueCell cell"></div>
      </div>
    </div>
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
